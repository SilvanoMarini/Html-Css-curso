<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula14</title>

<style>

  label {
    cursor: pointer;
  }

</style>


</head>
<body>

  <form action="#" method="get" target="_blank" autocomplete="off">

    <p> O meu formulário</p>

    <p>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
    </p>

    <p>
      <label for="dev1">Sou um dev1</label>
      <input type="checkbox" id="dev1"><br>

      <label for="dev2">Sou um dev2</label>
      <input type="checkbox" id="dev2"><br>

      <label for="dev3">Sou um dev3</label>
      <input type="checkbox" id="dev3"><br>
    </p>

    <p>
      Gênero: <br>
      <label for="Feminino">Feminino</label>
      <input type="radio" id="Feminino" name="Gênero" value="Feminino"><br>

      <label for="Masculino">Masculino</label>
      <input type="radio" id="Masculino" name="Gênero" value="Masculino"><br>

      <label for="Outro">Outro</label>
      <input type="radio" id="Outro" name="Gênero" value="Outro" checked><br>
    </p>

    <p>
      <label for="date">Date</label>
      <input type="date" id="date" name="date" value="2025-10-03" required>
    </p>

    <p>
      <label for="datetime-local">Date</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local" value="2025-10-03T18:00" required>
    </p>

    <p>
      <label for="time">Time</label>
      <input type="time" id="time" name="time" value="18:00" required>
    </p>

    <p>
      <label for="color">Color</label>
      <input type="color" id="color" name="color" value="#0000ff" >
    </p>

    <p>
      <label for="email"> Seu email</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
    </p>

    <p>
      <label for="file"> Sua foto</label>
      <input type="file" id="file" name="file" accept=" image/*">
    </p>

    <p>
      <label for="number">Número</label>
      <input type="number" id="number" name="number" min="0" max="50" step="5">
    </p>

    <p>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </p>

  </form>

</body>
</html>
